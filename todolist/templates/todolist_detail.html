{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>{{ item.title }}</h1>
    <small>
        {{ item.created_on.date }} |&nbsp;
        Categories:&nbsp;
        {% for category in item.categories.all %}
        <a href="{% url 'todolist_category' category.name %}">
            {{ category.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <p>{{ item.body | linebreaks }}</p>
</div>
{% endblock %}
